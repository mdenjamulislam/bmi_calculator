<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-full h-screen flex items-center">
        <div class="w-full md:w-80 mx-auto p-5 border border-red-300 rounded-lg">
            <h1 class="text-2xl text-center font-semibold mb-7">BMI Calculator</h1>
            <form class="space-y-3">
                <div class="space-y-1">
                    <label for="weight" class="text-sm">Weight</label>
                    <input type="text" id="weight" name="weight" placeholder="Weight" class="w-full px-4 py-2 bg-gray-100 rounded">
                </div>
                <div class="space-y-1">
                    <label for="height" class="text-sm">Height(Feet)</label>
                    <input type="text" id="height" name="height" placeholder="Height" class="w-full px-4 py-2 bg-gray-100 rounded">
                </div>
                <button id="calculate" class="w-full p-3 border border-sky-600 bg-sky-700 text-white rounded-xl">Calculate</button>
            </form>
            <div class="pt-3 text-center">
                <h2 id="bmi-result"></h2>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
